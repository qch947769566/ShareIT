#SpringBoot2.0之前的版本：server.context-path;SpringBoot2.0之后的版本：server.servlet.context-path
server.servlet.context-path=/ShareIT
server.port=8080

#tomact的url编码
server.tomcat.uri-encoding=UTF-8

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_shareit_normal?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=admin

#springboot整合SpringMVC框架
# 页面默认前缀目录、默认后缀
#spring.mvc.view.prefix=/templates/
#spring.mvc.view.suffix=.html

#springboot整合Mybatis框架
#加载Mybatis配置文件
mybatis.mapper-locations=classpath:mappers/*Mapper.xml
mybatis.config-location=classpath:mappers/config/mybatis-config.xml